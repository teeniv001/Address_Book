<!DOCTYPE html>
<html>
<head>
	<title>Address Book</title>
</head>
<body>

	<center>

		<label>Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name"><br><br>

		<label id="address">Address</label>
		<input type="text" placeholder="Full Address Here"><br><br>

		<label>Email</label>
		<input type="text" name="email" id="email" placeholder="Enter your Email"><br><br>
				
		<label>Mobile</label>
		<input type="number" id="mobile"><br><br>

		<label for="location">Location</label>
		<select id="location">
		  <option value="Coimbatore">Coimbatore</option>
		  <option value="Chennai">Chennai</option>
		  <option value="Banglore">Banglore</option>
		  <option value="Pune">Pune</option>
		  <option vaue="Kolkata">kolkata</option>	
		</select><br><br>
			
		<button type="button" onclick="AddRow()">Add</button> 
		<button type="button" onclick="#">reset</button> 
		<br><br><br><br>
		
		<table border="4" id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>Location</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		//creating list that contains names, emails,mobiles,addresses seperately
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];

		var n = 1; //keep the count of each new entry
		var x = 0; //map all attribute of particular entry

		function phonenumber(input)
		{
			console.log("hi");
		  var phoneno = /^\d{10}$/;
		  if((input.value.match(phoneno))
		  {
		      return true;
		    }
		   else
		   {
		    	alert("retry");
		        return false;
		    }
		}


		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("name").value;
			list2[x] = document.getElementById("address").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = phonenumber(document.getElementById("mobile").value);
			list5[x] = document.getElementById("location").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1)
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];	

			n++;
			x++;
		}

	</script>
</body>
</html>
